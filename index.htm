<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>üòà</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: none;
    }

    .full {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }

    #scare {
      animation: shake 0.08s infinite;
    }

    @keyframes shake {
      0% { transform: scale(1.03) rotate(1deg); }
      50% { transform: scale(1.06) rotate(-1deg); }
      100% { transform: scale(1.04) rotate(0.5deg); }
    }

    #text-overlay {
      position: fixed;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 26px;
      color: white;
      font-family: 'Arial Black', sans-serif;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <!-- –î–∏–≤–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∞ -->
  <img id="weird" class="full" src="https://i.ibb.co/hK7gqV0/weird.png" alt="–°—Ç—Ä–∞—Ö">
  <!-- –°–∫—Ä—ñ–º–º–µ—Ä -->
  <img id="scare" class="full" src="https://media.tenor.com/FlrQo24znqEAAAAM/no-sleep-scary.gif" alt="–°–∫—Ä—ñ–º–µ—Ä">
  <!-- –ó–≤—É–∫ -->
  <audio id="scream" src="https://cdn.pixabay.com/audio/2022/03/09/audio_7d83d5bb69.mp3" preload="auto"></audio>
  <!-- –¢–µ–∫—Å—Ç –ø–æ–≤–µ—Ä—Ö -->
  <div id="text-overlay">–©–æ —Ü–µ –∑–∞ —Å–∏–º–≤–æ–ª?..</div>

  <script>
    const weird = document.getElementById('weird');
    const scare = document.getElementById('scare');
    const scream = document.getElementById('scream');
    const textOverlay = document.getElementById('text-overlay');

    // –Ø–∫—â–æ –∑–≤—É–∫ –∑–∞–±–ª–æ–∫—É—î—Ç—å—Å—è ‚Äî –ø–µ—Ä—à–∏–π –¥–æ—Ç–∏–∫ –π–æ–≥–æ —Ä–æ–∑–±–ª–æ–∫—É—î
    document.addEventListener('click', () => {
      scream.play().catch(() => {});
    }, { once: true });

    // –ß–µ—Ä–µ–∑ 3 —Å ‚Äî –ø–æ–∫–∞–∑–∞—Ç–∏ –¥–∏–≤–Ω—É –∫–∞—Ä—Ç–∏–Ω–∫—É —ñ —Ç–µ–∫—Å—Ç
    setTimeout(() => {
      weird.style.display = 'block';
      textOverlay.style.display = 'block';

      // –ß–µ—Ä–µ–∑ —â–µ 1 —Å ‚Äî —Å–∫—Ä—ñ–º–µ—Ä
      setTimeout(() => {
        weird.style.display = 'none';
        textOverlay.style.display = 'none';
        scare.style.display = 'block';
        document.body.style.background = 'red';
        scream.play().catch(() => {});
        if (navigator.vibrate) {
          navigator.vibrate([400, 150, 700]);
        }
      }, 1000);

    }, 3000);
  </script>
</body>
</html>
