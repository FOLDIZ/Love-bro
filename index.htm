<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>😈</title>
<style>
  html,body{
    margin:0;padding:0;background:#000;height:100vh;overflow:hidden;
    display:flex;justify-content:center;align-items:center;cursor:none}
  .full{position:fixed;inset:0;width:100vw;height:100vh;
        object-fit:cover;display:none}
  #scare{animation:shake .08s infinite}
  @keyframes shake{
     0%{transform:scale(1.03) rotate(1deg)}
    50%{transform:scale(1.06) rotate(-1deg)}
   100%{transform:scale(1.04) rotate(.4deg)}
  }
</style>
</head>
<body>
  <!-- «приманка» -->
  <img id="weird" class="full"
       src="https://i.ibb.co/hK7gqV0/weird.png" alt="weird">

  <!-- скрімер‑GIF -->
  <img id="scare" class="full"
       src="https://media.tenor.com/FlrQo24znqEAAAAM/no-sleep-scary.gif" alt="scare">

  <!-- крик -->
  <audio id="scream"
         src="https://cdn.pixabay.com/audio/2022/03/09/audio_7d83d5bb69.mp3"
         preload="auto"></audio>

<script>
  const weird = document.getElementById('weird');
  const scare = document.getElementById('scare');
  const scream= document.getElementById('scream');

  // 3 с — «дивна» картинка
  setTimeout(()=>{
    weird.style.display='block';

    // +1 с — скрімер
    setTimeout(()=>{
      weird.style.display='none';
      scare.style.display='block';
      document.body.style.background='red';
      scream.play().catch(()=>{});           // може заблокуватись на моб.
      if(navigator.vibrate){navigator.vibrate([400,150,700]);}
    },1000);

  },3000);

  /* Якщо автозвук заблоковано, перший тап увімкне scream */
  document.addEventListener('click',()=>scream.play(),{once:true});
</script>
</body>
</html>
