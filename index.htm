<!DOCTYPE html>
<html>
<head>
  <title>üíÄ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      cursor: none;
      height: 100vh;
      width: 100vw;
    }

    #scare {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      animation: shake 0.3s infinite, flashRed 0.2s infinite alternate;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(1deg); }
      25% { transform: translate(-50%, -50%) rotate(-1deg); }
      50% { transform: translate(-50%, -50%) rotate(1deg); }
      75% { transform: translate(-50%, -50%) rotate(-1deg); }
      100% { transform: translate(-50%, -50%) rotate(1deg); }
    }

    @keyframes flashRed {
      0% { background-color: rgba(255, 0, 0, 0.2); }
      100% { background-color: rgba(0, 0, 0, 0.8); }
    }

    #gotcha {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      color: red;
      font-family: 'Impact', sans-serif;
      text-shadow: 2px 2px 10px black;
      animation: blink 0.4s infinite alternate;
      z-index: 20;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <img id="scare" src="https://media.tenor.com/x8v1oNUOmg4AAAAd/rickroll-rick.gif" width="700" alt="SCREAM">
  <div id="gotcha">–¢–ò –ü–û–ü–ê–í–°–Ø!</div>
  <audio id="scream" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3" preload="auto" loop></audio>

  <script>
    setTimeout(() => {
      document.getElementById('scare').style.display = 'block';
      document.getElementById('gotcha').style.display = 'block';
      document.getElementById('scream').play();

      // –í—ñ–±—Ä–∞—Ü—ñ—è
      if (navigator.vibrate) {
        navigator.vibrate([300, 200, 300, 100, 700]);
      }

      // –ï—Ñ–µ–∫—Ç —Ñ–æ–Ω–æ–≤–æ–≥–æ –º–∏–≥–æ—Ç—ñ–Ω–Ω—è
      document.body.style.animation = "flashRed 0.15s infinite alternate";
    }, 2000); // —á–µ—Ä–µ–∑ 2 —Å–µ–∫ –ø—ñ—Å–ª—è –∑–∞—Ö–æ–¥—É
  </script>
</body>
</html>
