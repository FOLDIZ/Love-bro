<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">

<style>
  html,body{
    margin:0;padding:0;background:#000;height:100vh;overflow:hidden;
    display:flex;justify-content:center;align-items:center;cursor:none}
  .full{position:fixed;inset:0;width:100vw;height:100vh;
        object-fit:cover;display:none}
  #scare{animation:shake .08s infinite}
  @keyframes shake{
     0%{transform:scale(1.03) rotate(1deg)}
    50%{transform:scale(1.06) rotate(-1deg)}
   100%{transform:scale(1.04) rotate(.4deg)}
  }
  #overlay{
    position:fixed;inset:0;display:flex;justify-content:center;align-items:center;
    background:rgba(0,0,0,.85);color:#fff;font:700 28px/1.3 sans-serif;z-index:20}
  #text{position:fixed;top:30%;width:100%;text-align:center;
        font:700 26px/1.3 sans-serif;color:#fff;z-index:10;display:none}
</style>
</head>
<body>
  <!-- –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–∏–π –¥–æ—Ç–∏–∫ -->
  <div id="overlay">üì±‚ÄØ–¢–æ—Ä–∫–Ω–∏—Å—å, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ –∑–≤—É–∫</div>

  <!-- –¥–∏–≤–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∞ -->
  <img id="weird" class="full" src="assets/weird.png" alt="weird">
  <!-- –Ω–∞–ø–∏—Å –Ω–∞ –¥–∏–≤–Ω—ñ–π –∫–∞—Ä—Ç–∏–Ω—Ü—ñ -->

  <!-- —Å–∫—Ä—ñ–º–µ—Ä‚ÄëGIF -->

       src="https://media.tenor.com/FlrQo24znqEAAAAM/no-sleep-scary.gif" alt="scare">

  <!-- –∫—Ä–∏–∫ -->
  <audio id="scream" src="assets/scream.mp3" preload="auto"></audio>

<script>
  const ovr  = document.getElementById('overlay'),
        weird= document.getElementById('weird'),
        scare= document.getElementById('scare'),
        text = document.getElementById('text'),
        scream=document.getElementById('scream');

  ovr.addEventListener('click', () => {
    // 1.  –ø—Ä–∏–±–∏—Ä–∞—î–º–æ –∑–∞—Å—Ç–∞–≤–∫—É‚Äë—Ç–∞–ø
    ovr.remove();
    // 2.  –∑–∞–ø—É—Å–∫–∞—î–º–æ –ª–∞–Ω—Ü—é–∂–æ–∫ —Ç–∞–π–º–µ—Ä—ñ–≤
    setTimeout(()=>{            // 3‚ÄØ—Å
      weird.style.display='block';
      text.style.display='block';

      setTimeout(()=>{          // +1‚ÄØ—Å
        weird.style.display='none';
        text.style.display='none';
        scare.style.display='block';
        document.body.style.background='red';
        scream.play().catch(()=>{});     // —Ç–µ–ø–µ—Ä –∑–≤—É–∫ –≥–∞—Ä–∞–Ω—Ç–æ–≤–∞–Ω–æ –¥–æ–∑–≤–æ–ª–µ–Ω–æ
        if(navigator.vibrate){navigator.vibrate([400,150,700]);}
      },1000);

    },3000);
  },{once:true});
</script>
