<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–î–∑–µ—Ä–∫–∞–ª–æ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      touch-action: none;
      font-family: sans-serif;
    }

    #face, #scare {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #eye {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      z-index: 3;
    }

    #pupil {
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 22px;
      z-index: 5;
      text-align: center;
      padding: 20px;
    }

    .shake {
      animation: shake 0.08s infinite;
    }

    @keyframes shake {
      0% { transform: scale(1.02) rotate(1deg); }
      50% { transform: scale(1.05) rotate(-1deg); }
      100% { transform: scale(1.03) rotate(0.5deg); }
    }
  </style>
</head>
<body>

  <div id="overlay">üëÜ –¢–æ—Ä–∫–Ω–∏—Å—å, —â–æ–± —É–≤—ñ–º–∫–Ω—É—Ç–∏ –¥–∑–µ—Ä–∫–∞–ª–æ</div>

  <img id="face" src="https://i.ibb.co/tYdfDpZ/creepy-face.jpg" alt="face">
  <img id="scare" src="https://media.tenor.com/FlrQo24znqEAAAAM/no-sleep-scary.gif" alt="scare">

  <div id="eye"><div id="pupil"></div></div>

  <audio id="scream" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3" preload="auto"></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const face = document.getElementById('face');
    const scare = document.getElementById('scare');
    const eye = document.getElementById('eye');
    const pupil = document.getElementById('pupil');
    const scream = document.getElementById('scream');

    overlay.addEventListener('click', () => {
      overlay.remove();
      face.style.display = 'block';
      eye.style.display = 'block';

      // –†—É—Ö –∑—ñ–Ω–∏—Ü—ñ –∑–∞ –¥–æ—Ç–∏–∫–æ–º
      document.addEventListener('touchmove', (e) => {
        const touch = e.touches[0];
        const x = (touch.clientX / window.innerWidth) * 30 - 15;
        const y = (touch.clientY / window.innerHeight) * 30 - 15;
        pupil.style.transform = `translate(${x}px, ${y}px)`;
      });

      // –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ ‚Äì —Å–∫—Ä—ñ–º–µ—Ä
      setTimeout(() => {
        face.style.display = 'none';
        eye.style.display = 'none';
        scare.style.display = 'block';
        scare.classList.add('shake');
        document.body.style.background = 'red';
        scream.play().catch(() => {});
        if (navigator.vibrate) navigator.vibrate([400, 200, 600]);
      }, 5000);
    }, { once: true });
  </script>
</body>
</html>
