<!DOCTYPE html>
<html lang="uk">
<head>

  <style>
    html,body{
      margin:0;padding:0;background:#000;height:100vh;overflow:hidden;
      display:flex;justify-content:center;align-items:center;cursor:none;
    }
    #overlay{position:absolute;inset:0;display:flex;justify-content:center;align-items:center;
      color:#fff;font:700 28px/1.2 'Arial Black',sans-serif;background:#000;z-index:50;}
    img{max-width:100%;max-height:100%;display:none}

<body>
  <!-- —Å—Ç–∞—Ä—Ç–æ–≤–∏–π —Ç–∞–ø -->

  <!-- ¬´–¥–∏–≤–Ω–∞¬ª –∫–∞—Ä—Ç–∏–Ω–∫–∞¬†-->
  <img id="weird" src="https://i.ibb.co/hK7gqV0/weird.png" alt="–°—Ç—Ä–∞—Ö">

  <!-- –≤–ª–∞—Å–Ω–µ —Å–∫—Ä—ñ–º–µ—Ä -->
  <img id="scare" src="https://i.pinimg.com/originals/17/d2/1d/17d21d3b5a231c7e7635086b2bc72be2.gif" alt="–°–∫—Ä—ñ–º–º–µ—Ä">

  <!-- –∫—Ä–∏–∫ -->
  <audio id="scream" src="https://files.catbox.moe/lkd3o4.mp3" preload="auto"></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const weird   = document.getElementById('weird');
    const scare   = document.getElementById('scare');
    const scream  = document.getElementById('scream');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';         // –ø—Ä–∏–±–∏—Ä–∞—î–º–æ –∑–∞—Å—Ç–∞–≤–∫—É
      setTimeout(()=>{                        // 3‚ÄØ—Å –¥–æ ¬´–¥–∏–≤–Ω–æ—ó¬ª –∫–∞—Ä—Ç–∏–Ω–∫–∏
        weird.style.display='block';
        setTimeout(()=>{                      // 1‚ÄØ—Å —ñ –ë–ê–•
          weird.style.display='none';
          scare.style.display='block';
          document.body.style.background='red';
          scream.play().catch(()=>{});        // –∑–∞–ø—É—Å–∫–∞—î–º–æ –∫—Ä–∏–∫
          if(navigator.vibrate){navigator.vibrate([300,100,700]);}
