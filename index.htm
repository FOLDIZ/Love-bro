<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>–î–∑–µ—Ä–∫–∞–ª–æ</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      cursor: none;
    }
    #face, #scare {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
      display: none;
    }
    #eye {
      position: absolute;
      top: 45%;
      left: 47%;
      width: 60px;
      height: 60px;
      background: white;
      border-radius: 50%;
      z-index: 2;
      display: none;
    }
    #pupil {
      width: 20px;
      height: 20px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      font-family: sans-serif;
      z-index: 10;
    }
    @keyframes shake {
      0% { transform: scale(1.02) rotate(1deg); }
      50% { transform: scale(1.05) rotate(-1deg); }
      100% { transform: scale(1.03) rotate(0.5deg); }
    }
    .shake {
      animation: shake 0.08s infinite;
    }
  </style>
</head>
<body>
  <div id="overlay">üì± –¢–æ—Ä–∫–Ω–∏—Å—å, —â–æ–± –∞–∫—Ç–∏–≤—É–≤–∞—Ç–∏ –¥–∑–µ—Ä–∫–∞–ª–æ</div>

  <img id="face" src="https://wallpapers.com/images/hd/scary-face-pictures-fvx05bim45ctjiwh.jpg" alt="face">
  <img id="scare" src="https://media.tenor.com/FlrQo24znqEAAAAM/no-sleep-scary.gif" alt="scare">
  
  <div id="eye"><div id="pupil"></div></div>

  <audio id="scream" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3" preload="auto"></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const face = document.getElementById('face');
    const scare = document.getElementById('scare');
    const eye = document.getElementById('eye');
    const pupil = document.getElementById('pupil');
    const scream = document.getElementById('scream');

    // –∑–∞–ø—É—Å–∫ –ø—ñ—Å–ª—è —Ç–æ—Ä–∫–∞–Ω–Ω—è
    overlay.addEventListener('click', () => {
      overlay.remove();
      face.style.display = 'block';
      eye.style.display = 'block';

      // —Ä—É—Ö –∑—ñ–Ω–∏—Ü—è–º–∏
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth * 30 - 15;
        const y = e.clientY / window.innerHeight * 30 - 15;
        pupil.style.transform = `translate(${x}px, ${y}px)`;
      });

      document.addEventListener('touchmove', (e) => {
        const touch = e.touches[0];
        const x = touch.clientX / window.innerWidth * 30 - 15;
        const y = touch.clientY / window.innerHeight * 30 - 15;
        pupil.style.transform = `translate(${x}px, ${y}px)`;
      });

      // –ø—ñ—Å–ª—è 5 —Å–µ–∫—É–Ω–¥ ‚Äî —Å–∫—Ä—ñ–º–µ—Ä
      setTimeout(() => {
        face.style.display = 'none';
        eye.style.display = 'none';
        scare.style.display = 'block';
        scare.classList.add('shake');
        document.body.style.background = 'red';
        scream.play().catch(() => {});
        if (navigator.vibrate) navigator.vibrate([400, 150, 700]);
      }, 5000);
    }, { once: true });
  </script>
</body>
</html>
