<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>üòà</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: none;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }

    #scare {
      animation: shake 0.08s infinite;
    }

    @keyframes shake {
      0% { transform: scale(1.03) rotate(1deg); }
      50% { transform: scale(1.06) rotate(-1deg); }
      100% { transform: scale(1.04) rotate(0.5deg); }
    }

    #overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font: 700 28px/1.2 sans-serif;
      background: rgba(0, 0, 0, 0.8);
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- –ü–æ—á–∞—Ç–∫–æ–≤–∏–π –∫–ª—ñ–∫ –¥–ª—è –∑–≤—É–∫—É -->
  <div id="overlay">–¢–æ—Ä–∫–Ω–∏—Å—å, —â–æ–± –ø–æ—á–∞—Ç–∏...</div>

  <!-- –ö—Ä–∏–ø–æ–≤–∞ ‚Äú–ø—Ä–∏–º–∞–Ω–∫–∞‚Äù-–∫–∞—Ä—Ç–∏–Ω–∫–∞ -->
  <img id="weird" src="https://i.ibb.co/hK7gqV0/weird.png" alt="–°—Ç—Ä–∞—Ö">

  <!-- –°–∫—Ä—ñ–º–º–µ—Ä-–≥—Ä–∞—Ñ—ñ–∫–∞ -->
  <img id="scare" src="https://media.tenor.com/FlrQo24znqEAAAAM/no-sleep-scary.gif" alt="–°–∫—Ä—ñ–º–º–µ—Ä">

  <!-- –°—Ç—Ä–∞—à–Ω–∏–π –∑–≤—É–∫ -->
  <audio id="scream" src="https://cdn.pixabay.com/audio/2022/03/09/audio_7d83d5bb69.mp3" preload="auto"></audio>

  <script>
    const overlay = document.getElementById('overlay');
    const weird = document.getElementById('weird');
    const scare = document.getElementById('scare');
    const scream = document.getElementById('scream');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none'; // –ø—Ä–∏–±–∏—Ä–∞—î–º–æ –∑–∞—Å—Ç–∞–≤–∫—É
      setTimeout(() => {
        weird.style.display = 'block'; // –¥–∏–≤–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∞

        setTimeout(() => {
          weird.style.display = 'none';
          scare.style.display = 'block';
          document.body.style.background = 'red';
          scream.play().catch(() => {});
          if (navigator.vibrate) navigator.vibrate([400, 150, 700]);
        }, 1000); // —á–µ—Ä–µ–∑ 1 —Å–µ–∫ ‚Äî —Å–∫—Ä—ñ–º–µ—Ä

      }, 3000); // —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥–∏ ‚Äî –¥–∏–≤–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∞
    }, { once: true });
  </script>
</body>
</html>
