<!DOCTYPE html>
<html>
<head>
  <title>Мобільний Скріммер</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      margin: 0; padding: 20px;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #terminal {
      white-space: pre-wrap;
      max-width: 90vw;
      margin-bottom: 20px;
      text-align: center;
    }
    #scare {
      display: none;
      max-width: 90vw;
      animation: shake 0.2s infinite;
      margin-top: 10px;
    }
    #gotcha {
      display: none;
      font-size: 40px;
      color: red;
      font-family: Impact;
      text-shadow: 2px 2px 10px black;
      animation: blink 0.4s infinite alternate;
      margin-top: 15px;
    }
    @keyframes shake {
      0%, 100% { transform: rotate(1deg); }
      50% { transform: rotate(-1deg); }
    }
    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: white;
      color: black;
    }
    button:hover {
      background: #ccc;
    }
  </style>
</head>
<body>
  <div id="terminal">Натисни кнопку, щоб почати скрім</div>
  <button id="startBtn">Почати</button>
  <img id="scare" src="https://i.pinimg.com/originals/17/d2/1d/17d21d3b5a231c7e7635086b2bc72be2.gif" alt="Scare">
  <div id="gotcha">ТИ ПОПАВСЯ!</div>
  <audio id="scream" src="https://files.catbox.moe/lkd3o4.mp3" preload="auto"></audio>

  <script>
    const terminal = document.getElementById("terminal");
    const scare = document.getElementById("scare");
    const gotcha = document.getElementById("gotcha");
    const audio = document.getElementById("scream");
    const btn = document.getElementById("startBtn");

    const lines = [
      "[!] Підключення до системного ядра...",
      "[!] Виявлено вторгнення...",
      "[!] Встановлення троянського модуля...",
      "[x] Критична помилка ядра.",
      "[!] Спроба відновлення BIOS...",
      "[!] BIOS пошкоджено.",
      "[#] Контроль передано зовнішньому об'єкту.",
      ">>> Ваша система заражена <<<",
      ">>> Ініціалізація візуального контролю <<<"
    ];

    let i = 0;

    function typeLine() {
      if (i < lines.length) {
        terminal.textContent += "\n" + lines[i];
        i++;
        setTimeout(typeLine, 700);
      } else {
        launchScare();
      }
    }

    function launchScare() {
      scare.style.display = "block";
      gotcha.style.display = "block";
      audio.play();

      if (navigator.vibrate) {
        navigator.vibrate([300, 100, 300, 100, 1000]);
      }

      document.body.style.background = "red";
      btn.style.display = "none";
    }

    btn.addEventListener("click", () => {
      terminal.textContent = "";
      i = 0;
      typeLine();
    });
  </script>
</body>
</html>
